<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script>
        var num1 = parseInt(prompt("Introduce el primer número"));
        var num2 = parseInt(prompt("Introduce el segundo número"));
        var operation = prompt("¿Qué operación quieres realizar? (*, /, +, -)");

        switch (operation) {
            case "+":
                alert(num1 + num2);
                break;
            case "-":
                alert(num1 - num2);
                break;
            case "*":
                alert(num1 * num2);
                break;
            case "/":
                alert(num1 / num2);
                break;
        }




    </script>

</head>
<body>
</body>
</html>
