<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jugando con variables</title>
    <link rel="stylesheet" href="../css/micss2.css">

</head>

<body>
<div class="contenedor">
    <div class="header">
        <p class="logo">Curso JavaScript Píldoras Informáticas</p>
    </div>
    <div class="contenido">
        <div class="principal">
            <h1>Jugando con las variables</h1>
            <script>
                var _name = prompt("Introduce tu nombre");
                var _lastName = prompt("Introduce tu apellido");
                document.write("<p>");
                document.write(_name + " " + _lastName);
                document.write("</p>");
            </script>
        </div>
    </div>

</div>
</body>
</html>
